<template>
    <div>
        <header class="catalog-header">
            <img src={bannerUrl} alt="Course Catalog Banner" class="catalog-banner" />
            <h1 class="catalog-title">Explore Our Courses</h1>
        </header>

        <lightning-card>
            <lightning-layout multiple-rows="true">
                <template for:each={courses} for:item="course">
                    <lightning-layout-item key={course.id} size="12" small-size="6" medium-size="4" large-size="3">
                        <div class="course-card" onclick={handleCardClick} data-course-id={course.id}>
                            <div class="course-title">{course.title}</div>
                            <div class="course-description">{course.description}</div>
                            <div class="course-details">
                                <div>Duration: {course.duration}</div>
                                <div>Level: {course.level}</div>
                            </div>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
